<!-- Chat-knapp og skjema -->
<div id="chat-knapp">
  <img src="assets/logo.png" alt="Chat" />
</div>

<div id="chat-skjema" style="display:none;">
  <form name="chatSkjema" method="POST" data-netlify="true" enctype="multipart/form-data">
    <h3>Meld oss</h3>
    <input type="text" name="navn" placeholder="Navn" required />
    <input type="email" name="epost" placeholder="E-post" required />
    <textarea name="melding" placeholder="Melding" required></textarea>
    <input type="file" name="fil" />
    <button type="submit">Send</button>
  </form>
</div>

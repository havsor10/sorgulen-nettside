
  <!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bestill Diverse arbeid</title>
  <link rel="stylesheet" href="../../assets/styles/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('../../assets/bakgrunn.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      color: #00c6a2;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      max-width: 500px;
      margin: 5rem auto;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-top: 3rem;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .submit-btn {
      background-color: #00c16e;
      color: black;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      margin-right: 1rem;
    }

    .back-btn {
      background-color: #3399ff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      flex: 1;
    }

    @media (max-width: 500px) {
      .btn-group {
        flex-direction: column;
      }

      .submit-btn, .back-btn {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SØRGULEN INDUSTRISERVICE</div>
    <nav>
      <a href="../../index.html">Hjem</a>
      <a href="../../om-oss.html">Om oss</a>
      <a href="../../index.html#tjenester">Tjenester</a>
      <a href="../../kontakt.html">Kontakt</a>
      <a href="../../sporsmal.html">Spørsmål</a>
    </nav>
  </header>

  <h1>Bestill diverse arbeid</h1>

  <div class="form-container">
    <form>
      <label for="navn">Navn:</label>
      <input type="text" id="navn" name="navn" required>

      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" name="adresse" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" required>

      <label for="epost">E-post:</label>
      <input type="email" id="epost" name="epost" required>

      <label for="dato">Ønsket dato og klokkeslett:</label>
      <input type="text" id="dato" name="dato" required>

      <label for="tillegg">Tilleggsinfo:</label>
      <textarea id="tillegg" name="tillegg" placeholder="F.eks. hva slags hjelp du trenger, hvor mye arbeid det gjelder, osv."></textarea>

      <div class="btn-group">
        <button type="submit" class="submit-btn">Send bestilling</button>
        <a href="../../index.html#tjenester" class="back-btn">← Tilbake</a>
      </div>
    </form>
  </div>

</body>
</html>

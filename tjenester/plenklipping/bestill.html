<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bestill Brøyting</title>
  <link rel="stylesheet" href="../../assets/styles/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('../../assets/bakgrunn.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      color: #00c6a2;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      max-width: 500px;
      margin: 5rem auto;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-top: 3rem;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .submit-btn {
      background-color: #00c16e;
      color: black;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      margin-right: 1rem;
    }

    .back-btn {
      background-color: #3399ff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      flex: 1;
    }

    .success-msg {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      color: #00ffae;
    }

    @media (max-width: 500px) {
      .btn-group {
        flex-direction: column;
      }

      .submit-btn, .back-btn {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SØRGULEN INDUSTRISERVICE</div>
    <nav>
      <a href="../../index.html">Hjem</a>
      <a href="../../om-oss.html">Om oss</a>
      <a href="../../index.html#tjenester">Tjenester</a>
      <a href="../../kontakt.html">Kontakt</a>
      <a href="../../sporsmal.html">Spørsmål</a>
    </nav>
  </header>

  <h1>Bestill brøyting</h1>

  <div class="form-container">
    <form id="bestillingsskjema">
      <label for="navn">Navn:</label>
      <input type="text" id="navn" required>

      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" required>

      <label for="epost">E-post:</label>
      <input type="email" id="epost" required>

      <label for="dato">Ønsket dato og klokkeslett:</label>
      <input type="datetime-local" id="dato" required>

      <label for="tillegg">Tilleggsinfo:</label>
      <textarea id="tillegg"></textarea>

      <div class="btn-group">
        <button type="submit" class="submit-btn">Send bestilling</button>
        <a href="../../index.html#tjenester" class="back-btn">← Tilbake</a>
      </div>
    </form>

    <div class="success-msg" id="successMsg" style="display: none;">
      ✅ Bestillingen er sendt!
    </div>
  </div>

  <script>
    document.getElementById("bestillingsskjema").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        id: Date.now(),
        navn: document.getElementById("navn").value,
        adresse: document.getElementById("adresse").value,
        telefon: document.getElementById("telefon").value,
        epost: document.getElementById("epost").value,
        dato: new Date(document.getElementById("dato").value).toLocaleDateString("no-NO"),
        tid: new Date(document.getElementById("dato").value).toLocaleTimeString("no-NO", { hour: '2-digit', minute: '2-digit' }),
        info: document.getElementById("tillegg").value,
        tjeneste: "Brøyting",
        status: "venter på godkjenning"
      };

      fetch("http://localhost:3001/ny-bestilling", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(resData => {
        document.getElementById("bestillingsskjema").reset();
        document.getElementById("successMsg").style.display = "block";
      })
      .catch(err => alert("Noe gikk galt. Prøv igjen."));
    });
  </script>

</body>
</html>
